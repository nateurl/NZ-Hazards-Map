<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Brutsch - LinkedIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #0077B5;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h3>Connect with Me</h3>
    </header>
    <main>
        <section class="profile-section">
            <img src="https://media.licdn.com/dms/image/v2/D5635AQEyid05VACr0w/profile-framedphoto-shrink_400_400/profile-framedphoto-shrink_400_400/0/1723668742069?e=1725854400&v=beta&t=BMNQFhCMQaMKQXYPOR9EiWvisXYStuUHR0BJZ65FEZs" alt="Nathan Brutsch" class="profile-picture">
            <h2>Nathan Brutsch</h2>
            <p>Passionate about Supply Chain Management</p>
            <a href="https://www.linkedin.com/in/nathanbrutsch" class="linkedin-button" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> Connect on LinkedIn
            </a>
        </section>
    </main>
</body>
</html>
