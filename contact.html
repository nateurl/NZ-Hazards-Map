<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Brutsch - LinkedIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #0077B5;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .home-button {
            background: none; /* Remove background */
            color: #0077B5; /* Match the "Connect with Me" text color */
            padding: 0; /* Remove padding */
            text-decoration: none; /* Remove underline */
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-left: 20px; /* Space between title and button */
            transition: color 0.3s ease;
        }
        .home-button:hover {
            color: #005f8d; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect with Me</h1>
        <a href="index.html" class="home-button">Home</a> <!-- Home Button -->
    </header>
    <main>
        <section class="profile-section">
            <img src="https://via.placeholder.com/150" alt="Nathan Brutsch" class="profile-picture">
            <h2>Nathan Brutsch</h2>
            <a href="https://www.linkedin.com/in/nathanbrutsch" class="linkedin-button" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> Connect on LinkedIn
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nathan Brutsch. All rights reserved.</p>
    </footer>
</body>
</html>
