<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aa Logistics Map of New Zealand</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aa Logistics</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="viewDiv"></div>
  </main>
  <footer>
    <p>&copy; 2024 Aa Logistics. All rights reserved.</p>
  </footer>

  <script src="https://js.arcgis.com/4.26/"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    console.log("DOM fully loaded and parsed");
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/symbols/SimpleLineSymbol",
      "esri/symbols/PictureMarkerSymbol",
      "esri/geometry/Extent",
      "esri/layers/VectorTileLayer"
    ], function(Map, MapView, GeoJSONLayer, SimpleRenderer, SimpleMarkerSymbol, SimpleLineSymbol, PictureMarkerSymbol, Extent, VectorTileLayer) {
      console.log("Modules loaded");

      var map = new Map({
        basemap: "streets-vector"
      });
      console.log("Map created");

      var view = new MapView({
        container: "viewDiv",
        map: map,
        extent: new Extent({
          xmin: 165.0,
          ymin: -48.0,
          xmax: 179.5,
          ymax: -33.5,
          spatialReference: { wkid: 4326 }
        }),
        constraints: {
          minZoom: 4,
          maxZoom: 18,
          rotationEnabled: false,
          geometry: new Extent({
            xmin: 165.0,
            ymin: -48.0,
            xmax: 179.5,
            ymax: -33.5,
            spatialReference: { wkid: 4326 }
          })
        }
      });
      console.log("View created");

      view.when(() => {
        console.log("Map view is ready");
      }, (error) => {
        console.error("Error loading map view:", error);
      });

      var geojsonUrls = [
        "https://raw.githubusercontent.com/nateurl/natesproject/master/WoolworthsDCs.geojson",
        "https://raw.githubusercontent.com/nateurl/natesproject/master/rail.geojson",
        "https://raw.githubusercontent.com/nateurl/natesproject/master/seaports.geojson"
      ];

      var colors = ["#9bf59b", "#1F78B4", "#DAF7A6"];

      var pointLayers = [];
      var lineLayers = [];

      Promise.all(geojsonUrls.map((url, index) => 
        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            console.log(`GeoJSON data received for layer ${index + 1}`);
            var renderer;
            var geometryType = data.features[0].geometry.type;

            console.log(`Layer ${index + 1} geometry type:`, geometryType);

            switch(geometryType) {
              case "Point":
                if (index === 2) {
                  console.log("Creating renderer for seaports layer");
                  renderer = new SimpleRenderer({
                    symbol: new PictureMarkerSymbol({
                      url: "https://raw.githubusercontent.com/nateurl/natesproject/master/Vessel.png",
                      width: "12px",
                      height: "12px"
                    })
                  });
                } else {
                  renderer = new SimpleRenderer({
                    symbol: new SimpleMarkerSymbol({
                      color: colors[index],
                      size: 8,
                      outline: { color: "white", width: 1 }
                    })
                  });
                }
                pointLayers.push(new GeoJSONLayer({ url: url, renderer: renderer, title: `Layer ${index + 1}` }));
                break;
              case "LineString":
              case "MultiLineString":
                renderer = new SimpleRenderer({
                  symbol: new SimpleLineSymbol({
                    color: colors[index],
                    width: 2
                  })
                });
                lineLayers.push(new GeoJSONLayer({ url: url, renderer: renderer, title: `Layer ${index + 1}` }));
                break;
              default:
                console.error(`Unsupported geometry type for layer ${index + 1}: ${geometryType}`);
                return null;
            }
          })
      )).then(() => {
        // Add line layers first
        lineLayers.forEach(layer => {
          map.add(layer);
          console.log(`Line layer ${layer.title} added to map`);
        });

        // Then add point layers
        pointLayers.forEach(layer => {
          map.add(layer);
          console.log(`Point layer ${layer.title} added to map`);
        });

        // Add label layer on top
        var labelLayer = new VectorTileLayer({
          url: "https://vectortileservices.arcgis.com/arcgis/rest/services/World_Basemap_v2/VectorTileServer",
          opacity: 0.7
        });
        map.add(labelLayer);
        console.log("Label layer added to map");
      }).catch(error => {
        console.error("Error loading layers:", error);
      });
    });
  });
  </script>
</body>
</html>
