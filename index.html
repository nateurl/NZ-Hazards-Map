<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistics map of New Zealand</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer"
    ], function(Map, MapView, GeoJSONLayer) {

      // Create a map with a basemap
      var map = new Map({
        basemap: "streets"
      });

      // Create a view for the map centered on New Zealand
      var view = new MapView({
        container: "viewDiv", // Reference to the DOM node that will contain the view
        map: map, // Reference to the map object created before the view
        center: [174.885971, -40.900557], // Longitude, latitude for New Zealand
        zoom: 5 // Zoom level adjusted for New Zealand
      });

      // URL to the GeoJSON file on GitHub
      var geojsonUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/WoolworthsDCs.geojson";

      // Create a GeoJSONLayer and add it to the map
      var geojsonLayer = new GeoJSONLayer({
        url: geojsonUrl
      });

      map.add(geojsonLayer);
    });
  </script>
</body>
</html>
