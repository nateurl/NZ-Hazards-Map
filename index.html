<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aa Logistics Map of New Zealand</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aa Logistics</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="viewDiv"></div>
  </main>
  <footer>
    <p>&copy; 2024 Aa Logistics. All rights reserved.</p>
  </footer>

  <script src="https://js.arcgis.com/4.26/"></script>
<script>
  console.log("Script started");
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/GeoJSONLayer"
  ], function(Map, MapView, GeoJSONLayer) {
    console.log("Modules loaded");

    var map = new Map({
      basemap: "streets-vector"
    });
    console.log("Map created");

    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [174.885971, -40.900557],
      zoom: 5
    });
    console.log("View created");

    view.when(() => {
      console.log("Map view is ready");
    }, (error) => {
      console.error("Error loading map view:", error);
    });

    var geojsonUrls = [
      "https://raw.githubusercontent.com/nateurl/natesproject/master/WoolworthsDCs.geojson",
      "https://raw.githubusercontent.com/nateurl/natesproject/master/rail.geojson",
      "https://raw.githubusercontent.com/nateurl/natesproject/master/seaports.geojson"
    ];

    var colors = ["#B0E0E6", "#F0FFF0", "#E6E6FA"]; // Powder blue, Honeydew, Lavender

    geojsonUrls.forEach((url, index) => {
      var layer = new GeoJSONLayer({
        url: url,
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: colors[index],
            size: 6,
            outline: {
              color: "white",
              width: 1
            }
          }
        }
      });

      map.add(layer);
      console.log(`Layer ${index + 1} added to map`);
    });
  });
</script>
