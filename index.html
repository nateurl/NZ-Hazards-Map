<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NB Logistics Map of New Zealand</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
</head>
<body>
  <header>
    <h1> NB Logistics</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
<main>
  <div id="layerControls">
    <h3>Layers</h3>
    <div id="layerButtons"></div>
  </div>
  <div id="viewDiv"></div>
</main>
  <footer>
    <p>&copy; 2024 Aa Logistics. All rights reserved.</p>
  </footer>
  <script src="https://js.arcgis.com/4.30/"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM fully loaded and parsed");
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/GeoJSONLayer",
    "esri/renderers/SimpleRenderer",
    "esri/symbols/SimpleMarkerSymbol",
    "esri/symbols/SimpleLineSymbol",
    "esri/symbols/PictureMarkerSymbol",
    "esri/geometry/Extent"
  ], function(Map, MapView, GeoJSONLayer, SimpleRenderer, SimpleMarkerSymbol, SimpleLineSymbol, PictureMarkerSymbol, Extent) {
    console.log("Modules loaded");

    var map = new Map({
      basemap: "streets-vector"
    });
    console.log("Map created");

    var view = new MapView({
      container: "viewDiv",
      map: map,
      extent: new Extent({
        xmin: 165.0,
        ymin: -48.0,
        xmax: 179.5,
        ymax: -33.5,
        spatialReference: { wkid: 4326 }
      }),
      constraints: {
        minZoom: 4,
        maxZoom: 18,
        rotationEnabled: false,
        geometry: new Extent({
          xmin: 165.0,
          ymin: -48.0,
          xmax: 179.5,
          ymax: -33.5,
          spatialReference: { wkid: 4326 }
        })
      }
    });
    console.log("View created");

    view.when(() => {
      console.log("Map view is ready");
      view.ui.add("layerControls", "bottom-right");
    }, (error) => {
      console.error("Error loading map view:", error);
    });

    var layerInfo = [
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/rail.geojson", name: "Rail" },
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/WoolworthsDCs.geojson", name: "Woolworths DCs" },
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/seaports.geojson", name: "Seaports" },
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/airports.geojson", name: "Airports" },
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/inlandports.geojson", name: "Inland ports" },
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/ctsites.geojson", name: "CT sites" }, 
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/fuelterminals.geojson", name: "Fuel terminals" },
      { url: "https://raw.githubusercontent.com/nateurl/natesproject/master/impactpoints.geojson", name: "Impact points" },
    ];

    var colors = ["#1F78B4", "#95ec6f", "#9bc8f5", "#9efefe", "#c2987c", "#ff770c", "#ffc500", "#ff0000"]

    function createRenderer(geometryType, info, index) {
      console.log(`Creating renderer for ${info.name}, geometry type: ${geometryType}`);
      switch(geometryType) {
        case "point":
        case "multipoint":
          if (info.name === "Seaports") {
            return new SimpleRenderer({
              symbol: new PictureMarkerSymbol({
                url: "https://raw.githubusercontent.com/nateurl/natesproject/master/Vessel.png",
                width: "12px",
                height: "12px"
              })
            });

} else if (info.name === "Fuel terminals") {
        return new SimpleRenderer({
          symbol: new PictureMarkerSymbol({
            url: "https://raw.githubusercontent.com/nateurl/natesproject/master/Reserves.png",
            width: "12px",
            height: "15px"
          })
        }); 
            // add additional renders above 
          } else {
            return new SimpleRenderer({
              symbol: new SimpleMarkerSymbol({
                color: colors[index],
                size: 8,
                outline: { color: "white", width: 1 }
              })
            });
          }
        case "polyline":
          return new SimpleRenderer({
            symbol: new SimpleLineSymbol({
              color: colors[index],
              width: 1
            })
          });
        default:
          console.error(`Unsupported geometry type: ${geometryType}`);
          return null;
      }
    }

    let lineLayers = [];
    let pointLayers = [];

    Promise.all(layerInfo.map((info, index) => {
      console.log(`Creating layer for ${info.name}`);
      const layer = new GeoJSONLayer({
        url: info.url,
        title: info.name
      });

      return layer.load().then(() => {
        console.log(`Layer ${info.name} loaded`);
        console.log(`Geometry type for ${info.name}: ${layer.geometryType}`);
        const renderer = createRenderer(layer.geometryType, info, index);
        if (renderer) {
          layer.renderer = renderer;
          console.log(`Renderer set for ${info.name}`);
        }

        if (layer.geometryType === "polyline") {
          lineLayers.push(layer);
        } else {
          pointLayers.push(layer);
        }

        const button = document.createElement("button");
        button.innerHTML = info.name;
        button.className = "layerButton active";
        button.onclick = function() {
          layer.visible = !layer.visible;
          this.classList.toggle("active");
          console.log(`Toggled visibility for ${info.name}: ${layer.visible}`);
        };
        document.getElementById("layerButtons").appendChild(button);
        console.log(`Button created for ${info.name}`);

        return layer;
      });
    })).then((layers) => {
      // Add line layers first, then point layers
      map.addMany(lineLayers);
      map.addMany(pointLayers);
      console.log("All layers added to map");
    }).catch(error => {
      console.error("Error loading layers:", error);
    });

    // Add a check to see if layers are actually in the map
    setTimeout(() => {
      console.log("Layers in map:", map.layers.items.map(l => l.title));
    }, 5000);
  });
});
</script>
</body>
</html>
