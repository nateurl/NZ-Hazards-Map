<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aa Logistics Map of New Zealand</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aa Logistics</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="viewDiv"></div>
  </main>
  <footer>
    <p>&copy; 2024 Aa Logistics. All rights reserved.</p>
  </footer>

<script src="https://js.arcgis.com/4.26/"></script>
<script>
  console.log("Script started");
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/GeoJSONLayer",
    "esri/renderers/SimpleRenderer",
    "esri/renderers/UniqueValueRenderer",
    "esri/symbols/SimpleMarkerSymbol",
    "esri/symbols/SimpleLineSymbol",
    "esri/symbols/SimpleFillSymbol",
    "esri/symbols/PictureMarkerSymbol"
  ], function(Map, MapView, GeoJSONLayer, SimpleRenderer, UniqueValueRenderer, SimpleMarkerSymbol, SimpleLineSymbol, SimpleFillSymbol, PictureMarkerSymbol) {
    console.log("Modules loaded");

    var map = new Map({
      basemap: "streets-vector"
    });
    console.log("Map created");

    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [174.885971, -40.900557],
      zoom: 5
    });
    console.log("View created");

    view.when(() => {
      console.log("Map view is ready");
    }, (error) => {
      console.error("Error loading map view:", error);
    });

    var geojsonUrls = [
      "https://raw.githubusercontent.com/nateurl/natesproject/master/WoolworthsDCs.geojson",
      "https://raw.githubusercontent.com/nateurl/natesproject/master/rail.geojson",
      "https://raw.githubusercontent.com/nateurl/natesproject/master/seaports.geojson"
    ];

    var colors = ["#B0E0E6", "#F0FFF0", "#E6E6FA"]; // Powder blue, Honeydew, Lavender

    Promise.all(geojsonUrls.map((url, index) => 
      fetch(url)
        .then(response => response.json())
        .then(data => {
          var renderer;
          var geometryType = data.features[0].geometry.type;

          console.log(`Layer ${index + 1} geometry type:`, geometryType);

          switch(geometryType) {
            case "Point":
if (index === 2) { // Assuming seaports is the third layer
  console.log("Creating renderer for seaports layer");
  let pictureMarkerSymbol = new PictureMarkerSymbol({
    url: "https://raw.githubusercontent.com/nateurl/natesproject/master/Vessel.png",
    width: "32px",
    height: "32px"
  });

  pictureMarkerSymbol.load().then(() => {
    console.log("PictureMarkerSymbol loaded successfully");
  }).catch(error => {
    console.error("Error loading PictureMarkerSymbol:", error);
  });

  renderer = new UniqueValueRenderer({
    field: "name", // Make sure this field exists in your GeoJSON
    defaultSymbol: new SimpleMarkerSymbol({
      color: colors[index],
      size: 8,
      outline: {
        color: "white",
        width: 1
      }
    }),
    uniqueValueInfos: [{
      value: "*", // This will apply to all seaports
      symbol: pictureMarkerSymbol
    }]
  });
  console.log("Seaports renderer created");
} else {
                renderer = new SimpleRenderer({
                  symbol: new SimpleMarkerSymbol({
                    color: colors[index],
                    size: 8,
                    outline: {
                      color: "white",
                      width: 1
                    }
                  })
                });
              }
              break;
            case "LineString":
            case "MultiLineString":
              renderer = new SimpleRenderer({
                symbol: new SimpleLineSymbol({
                  color: colors[index],
                  width: 2
                })
              });
              break;
            case "Polygon":
            case "MultiPolygon":
              renderer = new SimpleRenderer({
                symbol: new SimpleFillSymbol({
                  color: colors[index],
                  outline: {
                    color: "white",
                    width: 1
                  }
                })
              });
              break;
            default:
              console.error(`Unsupported geometry type for layer ${index + 1}: ${geometryType}`);
              return null;
          }

          var layer = new GeoJSONLayer({
            url: url,
            renderer: renderer,
            title: `Layer ${index + 1}`
          });

          console.log(`Layer ${index + 1} created`);
          return { layer: layer, type: geometryType };
        })
    )).then(layers => {
      // Filter out any null results
      layers = layers.filter(layer => layer !== null);

      // Sort layers: polygons first, then lines, then points
      layers.sort((a, b) => {
        const order = { "Polygon": 0, "MultiPolygon": 0, "LineString": 1, "MultiLineString": 1, "Point": 2 };
        return order[a.type] - order[b.type];
      });

      // Add layers to the map in the sorted order
      layers.forEach(({ layer }) => {
        map.add(layer);
        console.log(`Layer ${layer.title} added to map`);
      });
    }).catch(error => {
      console.error("Error loading layers:", error);
    });
  });
</script>
