<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NB Logistics Map of New Zealand</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
</head>
<body>
  <header>
    <h1>NB Logistics</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="layerControls">
      <h3>Layers</h3>
      <div id="layerButtons"></div>
    </div>
    <div id="viewDiv"></div>
  </main>
  <footer>
    <p>&copy; 2024 Aa Logistics. All rights reserved.</p>
  </footer>
  <script src="https://js.arcgis.com/4.30/"></script>
  <script src="config.js"></script>
  <script src="map.js"></script>
  <script>
      console.log("DOM fully loaded and parsed");
// removed content
        console.log("Modules loaded");

        var map = new Map({
          basemap: "streets-vector"
        });
        console.log("Map created");

        var view = new MapView({
          container: "viewDiv",
          map: map,
          extent: new Extent({
            xmin: 165.0,
            ymin: -48.0,
            xmax: 179.5,
            ymax: -33.5,
            spatialReference: { wkid: 4326 }
          }),
          constraints: {
            minZoom: 4,
            maxZoom: 18,
            rotationEnabled: false,
            geometry: new Extent({
              xmin: 165.0,
              ymin: -48.0,
              xmax: 179.5,
              ymax: -33.5,
              spatialReference: { wkid: 4326 }
            })
          }
        });
        console.log("View created");

        view.when(() => {
          console.log("Map view is ready");
          view.ui.add("layerControls", "bottom-right");
        }, (error) => {
          console.error("Error loading map view:", error);
        });

        function distance(point1, point2) {
          const dx = point1[0] - point2[0];
          const dy = point1[1] - point2[1];
          return Math.sqrt(dx * dx + dy * dy);
        }

        function clusterFeatures(features, distanceThreshold) {
          let clusters = [];
          let clusterId = 0;

          features.forEach(feature => {
            const point = feature.geometry;
            let assigned = false;

            for (let cluster of clusters) {
              if (distance(cluster.center, [point.longitude, point.latitude]) < distanceThreshold) {
                cluster.features.push(feature);
                cluster.center = [
                  (cluster.center[0] * cluster.features.length + point.longitude) / (cluster.features.length + 1),
                  (cluster.center[1] * cluster.features.length + point.latitude) / (cluster.features.length + 1)
                ];
                assigned = true;
                break;
              }
            }

            if (!assigned) {
              clusters.push({
                id: clusterId++,
                center: [point.longitude, point.latitude],
                features: [feature]
              });
            }
          });

          return clusters.flatMap(cluster => {
            if (cluster.features.length === 1) {
              const feature = cluster.features[0];
              feature.attributes.cluster_id = cluster.id;
              feature.attributes.point_count = 1;
              return [feature];
            } else {
              const clusterFeature = {
                geometry: {
                  type: "point",
                  longitude: cluster.center[0],
                  latitude: cluster.center[1]
                },
                attributes: {
                  cluster_id: cluster.id,
                  point_count: cluster.features.length
                }
              };
              return [clusterFeature];
            }
          });
        }

        function createRenderer(name, index) {
          console.log(`Creating renderer for ${name}`);
          if (name === "Rail") {
            return {
              type: "simple",
              symbol: {
                type: "simple-line",
                color: colors[index],
                width: 1
              }
            };
          } else {
            let iconUrl;
            switch(name) {
              case "Seaports":
                iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/Vessel.png";
                break;
              case "Fuel terminals":
                iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/Reserves.png";
                break;
              case "Woolworths DCs":
                iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/DCICON.png";
                break;
              case "CT sites":
                iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/RailIcon.png";
                break;
              default:
                iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/default-icon.png";
            }

            return {
              type: "unique-value",
              field: "cluster_id",
              defaultSymbol: {
                type: "picture-marker",
                url: iconUrl,
                width: "20px",
                height: "20px"
              },
              uniqueValueInfos: [],
              visualVariables: [
                {
                  type: "size",
                  field: "point_count",
                  stops: [
                    { value: 1, size: 20 },
                    { value: 5, size: 30 },
                    { value: 10, size: 40 }
                  ]
                }
              ]
            };
          }
        }

        let layers = [];

        Promise.all(layerInfo.map((info, index) => {
          console.log(`Creating layer for ${info.name}`);
          const layer = new GeoJSONLayer({
            url: info.url,
            title: info.name,
            renderer: createRenderer(info.name, index),
            featureReduction: null,
            minScale: info.name !== "Rail" ? 10000000 : undefined
          });

          return layer.load().then(() => {
            console.log(`Layer ${info.name} loaded successfully`);
            
            if (info.name !== "Rail") {
              layer.queryFeatures().then(result => {
                const features = result.features;
                const clusteredFeatures = clusterFeatures(features, 0.1); // Adjust the distance threshold as needed
                layer.source.addFeatures(clusteredFeatures);
              });
            }

            layers.push(layer);

            const button = document.createElement("button");
            button.innerHTML = info.name;
            button.className = "layerButton active";
            button.onclick = function() {
              layer.visible = !layer.visible;
              this.classList.toggle("active");
              console.log(`Toggled visibility for ${info.name}: ${layer.visible}`);
            };
            document.getElementById("layerButtons").appendChild(button);

            return layer;
          }).catch(error => {
            console.error(`Error loading layer ${info.name}:`, error);
          });
        })).then(() => {
          map.addMany(layers);
          console.log("All layers added to map");
        }).catch(error => {
          console.error("Error in Promise.all:", error);
        });

        // Add a check to see if layers are actually in the map
        setTimeout(() => {
          console.log("Layers in map:", map.layers.items.map(l => l.title));
          console.log("Current map scale:", view.scale);
        }, 5000);

        // Add an event listener for zoom changes
        view.watch("scale", function(newValue) {
          console.log("New scale:", newValue);
        });
      });
    });
  </script>
</body>
</html>
