<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Map of New Zealand</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {
            const map = new Map({
                basemap: "topo-vector" // Choose a basemap
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [174.8860, -40.9006], // Longitude, latitude of New Zealand
                zoom: 5
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
