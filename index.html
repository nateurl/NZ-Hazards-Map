document.addEventListener("DOMContentLoaded", function() {

  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/GeoJSONLayer",
    "esri/renderers/UniqueValueRenderer",
    "esri/symbols/PictureMarkerSymbol",
    "esri/geometry/Extent"
  ], function(Map, MapView, GeoJSONLayer, UniqueValueRenderer, PictureMarkerSymbol, Extent) {
    // ... (previous code remains the same) ...

    // Line 67: Updated createRenderer function
    function createRenderer(name, index) {
      console.log(`Creating renderer for ${name}`);
      if (name === "Rail") {
        return {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: colors[index],
            width: 1
          }
        };
      } else {
        let iconUrl;
        switch(name) {
          case "Seaports":
            iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/Vessel.png";
            break;
          case "Fuel terminals":
            iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/Reserves.png";
            break;
          case "Woolworths DCs":
            iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/DCICON.png";
            break;
          case "CT sites":
            iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/RailIcon.png";
            break;
          default:
            iconUrl = "https://raw.githubusercontent.com/nateurl/natesproject/master/default-icon.png";
        }

        return new UniqueValueRenderer({
          field: "ObjectID",
          uniqueValueInfos: [
            {
              value: 1,
              symbol: new PictureMarkerSymbol({
                url: iconUrl,
                width: "20px",
                height: "20px"
              })
            }
          ],
          visualVariables: [
            {
              type: "offset",
              field: "ObjectID",
              stops: [
                { value: 1, offset: [0, 0] },
                { value: 2, offset: [10, 10] },
                { value: 3, offset: [-10, -10] },
                { value: 4, offset: [10, -10] },
                { value: 5, offset: [-10, 10] }
              ]
            },
            {
              type: "size",
              valueExpression: "$view.scale",
              stops: [
                { value: 1000000, size: 20 },
                { value: 5000000, size: 15 },
                { value: 10000000, size: 10 }
              ]
            }
          ]
        });
      }
    }

    // Line 130: Updated layer creation
    Promise.all(layerInfo.map((info, index) => {
      console.log(`Creating layer for ${info.name}`);
      const layer = new GeoJSONLayer({
        url: info.url,
        title: info.name,
        renderer: createRenderer(info.name, index),
        featureReduction: info.name !== "Rail" ? {
          type: "cluster",
          clusterRadius: "100px",
          popupTemplate: {
            title: "Cluster of {cluster_count} points",
            content: "Zoom in to see individual points."
          }
        } : null,
        minScale: info.name !== "Rail" ? 10000000 : undefined
      });

      // ... (rest of the code remains the same) ...
    }));

    // ... (rest of the code remains the same) ...
  });
});
